    <h3>Buyback Mechanism</h3>
    <p>SAVE operates with a 100% buyback guarantee, ensuring that token holders can sell their tokens at any time for a minimum price that will never decrease. This value floor is currently set at 0.0038 XLM, regarded as the “new zero.” The buyback mechanism is managed through an operations wallet, which regularly assesses the XLM reserve to evaluate potential buyback increases. The buyback price recalculates weekly based on circulating SAVE and XLM reserves, ensuring liquidity for the full circulating supply of SAVE. The current buyback rate on the DEX is 0.0038 XLM.</p>

    <p>The potential buyback is calculated as follows:</p>
    <p>[(Total SAVE in circulation - SAVE in project LP SAVE/XLM - SAVE in project LP SAVE/yXLM) / Total XLM]<br> - (25 XLM Reserve)</p>
    <p>When the potential buyback rate is greater than the current buyback rate by 0.001 XLM, it is raised by 0.001 XLM. This calculation is tested weekly.</p>

